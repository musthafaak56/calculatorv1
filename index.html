<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link to local css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link to local javascript -->
    <script src="./script.js"></script>
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <!-- font-family: 'Poppins', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
    <!-- font-family: 'Philosopher', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- aos left flip -->
    <!-- <div data-aos="flip-left"></div> -->
</head>
<body id="body1">
    <center>
        <div class="container">
            <div class="row1 row">
                <div class="maindiv1 col-lg-10">
                        <input class="input1" type="text" id="display">
                        <div class="buttons">
                            <div class="btnrow1">
                                <button class="btns numBtn" onclick="displayVal(1)">1</button>
                                <button class="btns numBtn" onclick="displayVal(2)">2</button>
                                <button class="btns numBtn" onclick="displayVal(3)">3</button>
                                <button class="btns opbtn" onclick="displayVal(`+`)">+</button>
                                <button class="btns" onclick="allClearDisplay()" id="acbtn">AC</button>
                            </div>
                            <div class="btnrow1">
                                <button class="btns numBtn" onclick="displayVal(4)">4</button>
                                <button class="btns numBtn" onclick="displayVal(5)">5</button>
                                <button class="btns numBtn" onclick="displayVal(6)">6</button>
                                <button class="btns opbtn" onclick="displayVal(`-`)">-</button>
                                <button class="btns actbtn" onclick="darkMode()" type="button"><i class="fa-sharp fa-solid fa-circle-half-stroke"></i></button>
                            </div>
                            <div class="btnrow1">
                                <button class="btns numBtn" onclick="displayVal(7)">7</button>
                                <button class="btns numBtn" onclick="displayVal(8)">8</button>
                                <button class="btns numBtn" onclick="displayVal(9)">9</button>
                                <button class="btns opbtn" onclick="displayVal(`/`)"><i class="fa-solid fa-divide"></i></button>
                                <button class="btns actbtn" onclick="removeLast()"><i class="fa-solid fa-delete-left"></i></button>
                            </div>
                            <div class="btnrow1">
                                <button class="btns" onclick="displayVal(`.`)" id="symbtn">.</button>
                                <button class="btns numBtn" onclick="displayVal(0)">0</button>
                                <button class="btns opbtn" onclick="displayVal(`%`)">%</button>
                                <button class="btns opbtn" onclick="displayVal(`*`)"><i class="fa-solid fa-xmark"></i></button>
                                <button class="btns" onclick="getResult()" id="eqbtn">=</button>
                                <!-- <button class="btns" onclick="displayVal(1)" id="actbtn" onclick="removeLast()">&larr;</button> -->
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </center>
<!-- animate on scroll javascript link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script --><!-- bootstrap script -->

</body>
</html>
